<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		
		<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</head>v 
	<body>
		<div class="product">
			<div>
				<ul class="choices ClearFix">
					<li class="choice brand">
						<div>
							<strong>品牌</strong>
							<span><i></i></span>
						</div>
						<ul>
							<li>品牌</li>
							<li>奥迪</li>
							<li>宝马</li>
							<li>奔驰</li>
							<li>其他</li>
						</ul>
					</li>
					<li class="choice car_type">
						<div>
							<strong>车型</strong>
							<span><i></i></span>
						</div>
						<ul>
							<li>车型</li>
							<li>80</li>
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</li>
					<li class="choice output_volume">
						<div>
							<strong>排量</strong>
							<span><i></i></span>
						</div>
						<ul>
							<li>排量</li>
							<li>1.6</li>
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</li>
				</ul>
				<div id="inquire" class="inquire">
					<input type="button" value="查询" />
					<span>品牌市场容量分析</span>
				</div>
			</div>
			<div class="selected">
				<a href="javascript:;">
					<i></i>
					<span>已选车型</span>
				</a>
			</div>
			<table border="1" class="product_detail">
				<thead >
					<tr>
						<th>选择</th>
						<th>品牌</th>
						<th>车型名称</th>
						<th>车型结构 </th>
						<th>排量</th>
						<th>发动机</th>
						<th>驱动模式</th>
						<th>生产时间</th>
						<th>停产时间</th>
					</tr>
				</thead>
			</table>
			
			<div class="product_tbody">
				<table border="1" >
					<!--存放数据的地方，tr是生成的-->
				</table>
			</div>
		</div>
		<div class="checked_wrap" style="display: none;" id="layer">
			<div class="checked_top">
				<nav>
					<h2>已选择车型<span class="number">0</span>款</h2>
					<p class="clearAll">一键清除</p>
				</nav>
				<div class="close"></div>
			</div>
			<ul class="checked_thead">
				<li>品牌</li>
				<li>车型名称</li>
				<li>车型结构</li>
				<li>排量</li>
			</ul>
			<ul class="checked_tbody"></ul>
			<div class="otherSelect ClearFix">
				<div>
					<p>
						<strong>请分析产品类型 </strong>
						<span><i></i></span>
					</p>
					<ul>
						<li></li>
					</ul>
				</div>
				<div>容量分析</div>
			</div>
			<div class="analyse">
				<span>平均更换率</span>
				<span>IAM份额</span>
			</div>
		</div>
	</body>
</html>
